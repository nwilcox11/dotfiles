# set scroll history to 102,002 lines
set-option -g history-limit 100000
# Setting the prefix from C-b to C-a
set -g prefix C-a
# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix
# Free the original Ctrl-b prefix keybinding
unbind C-b
# Setting the delay between prefix and command
set -s escape-time 0
# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Reload the config file with Prefix r
bind r source-file ~/.tmux.conf\; display "Reloaded!"
# Split panes with | and -
bind | split-window -h
bind - split-window -v
# Moving between panes with Prefix h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane with PRefix H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Mouse support
set -g mouse on
# Copy to clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# Set the default terminal mode to 256color mode
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

#VISUAL SETTINGS
# Set the status line's colors
set -g status-bg white #base2
set -g status-fg black
set -g status-style default

# Default window title colors
 set-window-option -g window-status-style default
# Active window title colors
set-window-option -g window-status-current-style fg=brightred

# Command / message line
set -g message-style fg=white,bg=yellow
